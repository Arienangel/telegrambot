logging:
  format: "%(asctime)s %(levelname)s %(name)s: %(message)s"
  level: 30
bot:
  token:
  commands:
    help:
      message: |
        /help: 使用說明
        /meow: 喵~
        /chance (事項1 事項2 事項3...) 預言家: 求發生機率
        /fortune (事項1 事項2 事項3...) 占卜師: 大吉or大凶?
        /pick (選項1 選項2 選項3...) 機器喵點點名
        /dice 擲骰子
        /reminder 吃藥提醒
          get 列出所有提醒
          add HH:MM 新增提醒
          remove HH:MM 移除提醒
          clear 移除所有提醒
    meow:
      choices:
        喵: 1
        喵~: 1
        meow~: 1
        meow: 1
        😺: 1
        😸: 1
        🐱: 1
    chance:
      min: 10
      max: 90
    fortune:
      choices:
        大吉: 5
        吉: 10
        小吉: 20
        尚可: 30
        小兇: 20
        兇: 10
        大凶: 5
  reminder:
    file: data/reminders.json
    message: 該吃藥了🍥
    timezone: Asia/Taipei